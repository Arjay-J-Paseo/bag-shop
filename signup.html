<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BagShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-section">
              <img src="../images/logo.png" alt="BagShop Logo" class="logo">
                <p class="tagline">Create your account</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="fullname" required>
                    <label for="fullname">Full Name</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <div class="error-message"></div>
                    <button type="button" class="toggle-password">Show</button>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="terms.html">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="auth-button">Sign Up</button>

                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <img src="../images/google-icon.png" alt="Google">
                            Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <img src="../images/facebook-icon.png" alt="Facebook">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>

        <div class="decoration">
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
