<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BagShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-section">
                <img src="../images/logo.png" alt="BagShop Logo" class="logo">
                <p class="tagline">Welcome back!</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <div class="error-message"></div>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-button">Login</button>

                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <img src="../images/google-icon.png" alt="Google">
                            Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <img src="../images/facebook-icon.png" alt="Facebook">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

        <div class="decoration">
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
